<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="canvas"></div>
    <script>
        // domain을 range 내부 포인트로 치환해준다.
        // f1(12) => 24 ( 전체 갯수로 나눈 값에서 해당 값의 위치를 표현)
        // range / 전체 Length * 값
        const f1 = d3.scalePoint().range([0, 100])
            .domain(10, 12, 20, 30, 40)
        const f2 = d3.scalePoint().range([0, 100])
            .domain('a', 'b', 'c', 'd')
        const f3 = d3.scalePoint().range([0, 100])
            .domain('a', 'b', 'c', 'd').padding(0.3)

        // domain을 range 값 으로 치환해준다.
        //  result = > f1(250) === 50
        const f1Linear = d3.scaleLinear().range([0, 100])
            .domain([0, 500])

        // 일반 linear 컬러 값이 나옴 ( 그라데이션 )
        const crayons = d3.scaleLinear().domain([-1, 0, 1]).range(['orange', 'white', 'green'])

        // 키값으로 값을 찾는다. (보통 padding, gap 계산에 많이 사용)
        const f1Band = d3.scaleBand().domain(['one', 'two', 'three', 'four'].range([0, 100]))

        const data1 = [10, 20, 30]
        const data2 = [{ age: 10, power: 3000 }, { age: 20, power: 2000 }, { age: 30, power: 1000 }]
        // 최소값을 찾아줌
        const min1 = d3.min(data1)
        // sort 값을 술수도있음
        const min2 = d3.min(data2, d => d.age)

        const max = d3.max(data1)
        const max2 = d3.max(data2, d => d.age)

        // [min,max] 형태로 함께 계산해준다.
        const extent1 = d3.extent(data1)
        const extent2 = d3.extent(data2, d => d.power)

        // 평균값 계산
        const mean = d3.mean(data1)

    </script>
</body>

</html>
